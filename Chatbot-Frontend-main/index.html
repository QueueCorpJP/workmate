    :root {

    }

      html {
        font-size: 13px;
      }
    }

    /* タッチデバイス向け調整 */
    @media (hover: none) {

      button,
      a,
      .clickable {
        cursor: pointer;
        padding: 0.8rem !important;
      }

      input,
      textarea {
        font-size: 16px !important;
        /* iOS でズームインを防止 */
      }
    }

    /* アニメーション */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fadeIn {
      animation: fadeIn 0.5s ease forwards;
    }
