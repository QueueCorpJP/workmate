name: Deploy Backend

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Test workflow
      run: |
        echo "🚀 GitHub Actionsワークフローが動作しています"
        echo "📂 ワークスペース内容:"
        ls -la
        echo ""
        echo "📁 Chatbot-backend-mainディレクトリ確認:"
        if [ -d "Chatbot-backend-main" ]; then
          echo "✅ Chatbot-backend-mainディレクトリが存在します"
          ls -la Chatbot-backend-main/
        else
          echo "❌ Chatbot-backend-mainディレクトリが見つかりません"
        fi

    - name: Debug connection info
      run: |
        echo "🔍 デバッグ情報:"
        echo "EC2_HOST: ${{ secrets.EC2_HOST }}"
        echo "EC2_USER: ${{ secrets.EC2_USER }}"
        echo "EC2_PATH: ${{ secrets.EC2_PATH }}"
        echo ""
        echo "🌐 ホスト接続性テスト:"
        ping -c 3 ${{ secrets.EC2_HOST }} || echo "❌ ホストにpingが届きません"

    - name: SSH Connection Test
      run: |
        echo "🔑 SSH設定開始..."
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        echo "🔍 SSH鍵ファイル確認:"
        ls -la ~/.ssh/id_rsa
        echo ""
        
        echo "🔍 SSH鍵の内容確認（最初の行のみ）:"
        head -1 ~/.ssh/id_rsa
        echo ""
        
        echo "🔑 known_hosts設定:"
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts || echo "❌ ssh-keyscanに失敗"
        
        echo "🔗 SSH接続テスト（詳細モード）:"
        ssh -v -o ConnectTimeout=10 -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'SSH接続成功：リモートホストに接続できました'" || {
          echo "❌ SSH接続に失敗しました（エラーコード: $?）"
          echo "🔍 接続情報再確認:"
          echo "ホスト: ${{ secrets.EC2_HOST }}"
          echo "ユーザー: ${{ secrets.EC2_USER }}"
          echo "鍵ファイル: ~/.ssh/id_rsa"
          echo ""
          echo "🔍 ネットワーク確認:"
          nc -zv ${{ secrets.EC2_HOST }} 22 || echo "ポート22への接続に失敗"
          exit 1
        }
        
        echo "✅ SSH接続テスト完了"

    - name: Server Environment Check
      run: |
        echo "🔍 サーバー環境詳細確認:"
        ssh -o ConnectTimeout=15 -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
          echo '🌐 サーバー情報:'
          echo 'ホスト名:' \$(hostname)
          echo 'パブリックIP:' \$(curl -s ifconfig.me || echo '取得失敗')
          echo 'プライベートIP:' \$(hostname -I)
          echo 'OS情報:' \$(cat /etc/os-release | head -2)
          echo ''
          echo '🔍 ネットワーク設定:'
          ip route | grep default || echo 'デフォルトルート取得失敗'
          echo ''
          echo '🚀 実行中のWebサーバー:'
          netstat -tlnp | grep -E ':(80|443|8083|3000|8000)' || echo 'Webサーバーが見つかりません'
          echo ''
          echo '📁 デプロイディレクトリ確認:'
          ls -la ${{ secrets.EC2_PATH }}/ || echo 'デプロイディレクトリが見つかりません'
          echo ''
          echo '🔧 Nginx設定確認:'
          if command -v nginx >/dev/null 2>&1; then
            echo 'Nginxが見つかりました'
            nginx -t 2>&1 || echo 'Nginx設定にエラーがあります'
            if [ -f /etc/nginx/sites-enabled/default ]; then
              echo 'Nginx default設定の内容:'
              cat /etc/nginx/sites-enabled/default | head -20
            fi
          else
            echo 'Nginxが見つかりません'
          fi
          echo ''
          echo '🔍 プロセス確認:'
          ps aux | grep -E '(python|node|nginx|pm2)' | grep -v grep || echo '関連プロセスが見つかりません'
        " || {
          echo "❌ サーバー環境確認に失敗しました"
          exit 1
        }

    - name: Simple SSH Command Test
      run: |
        echo "🧪 簡単なSSHコマンドテスト:"
        ssh -o ConnectTimeout=15 -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
          echo '🎯 リモートコマンド実行成功'
          echo '📂 現在のディレクトリ:' \$(pwd)
          echo '👤 現在のユーザー:' \$(whoami)
          echo '🕐 現在の時刻:' \$(date)
          echo '💾 ディスク使用量:'
          df -h | head -5
        " || {
          echo "❌ SSHコマンド実行に失敗しました（エラーコード: $?）"
          exit 1
        }
        
        echo "✅ SSHコマンドテスト完了"
        echo "🎉 すべてのSSH接続テストが成功しました！"
        echo "✨ SSH接続に問題はありません。デプロイ処理を安全に実行できます。"